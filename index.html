<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Carte de visite</title>
</head>
<body>

                <h2>Pourquoi je souhaite rejoindre la formation Simplon ?</h2>

                    <li><strong>Une pédagogie active et inclusive</strong></li>
                    <li><strong>Un réseau et un accompagnement solide</strong></li>
                </ul>
            </section>

            <section class="directionColumn">
                <a href="cv/CV15.pdf" download class="btn-cv">Télécharger mon CV</a>
            </section>

        </main>
    </div>
</body>
</html>
